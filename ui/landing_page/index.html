<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixTag-G74</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-12">
                <button id="logout-btn" class="btn btn-danger float-right mt-3">Logout</button>
            </div>
        </div>
        <img src="Logo.png" alt="PixTag Logo" class="mt-5 logo">
        <h1 class="mt-3">PixTag-G74</h1>
        <p>FIT5225 - Cloud Computing and Security</p>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <h2>Upload Image</h2>
                <input type="file" id="file-upload" class="form-control">
                <button id="upload-btn" class="btn btn-primary mt-3">Upload</button>
            </div>
            <div class="col-md-6">
                <h2>Query Images by Tags</h2>
                <input type="text" id="tag-query" class="form-control" placeholder="Enter tags to search">
                <button id="query-btn" class="btn btn-primary mt-3">Search</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <h2>Image Thumbnails</h2>
                <div id="thumbnails" class="row"></div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5">
        <div class="container text-center">
            <p class="text-muted">Contributors: Abhishek Holla, Bhargava Desai, Deepak MC, Nagaraj Archak</p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
