<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PixTag | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='styles/login.css') }}" rel="stylesheet">
  </head>
  <body>
    <div class="card" style="width: 48rem;">
      <div class="card-body">
        <!-- <h1 class="md-typescale-display-medium">Hello Material!</h1> -->
        <form method="post">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <!-- <form method="post">
          <p class="md-typescale-body-medium">Check out these controls in a form!</p>
          <md-outlined-text-field name="username" label="Username"></md-outlined-text-field>
          <md-outlined-text-field name="password" label="Password"></md-outlined-text-field>
          <md-outlined-button type="submit">Submit</md-outlined-button>
        </form> -->
        <!-- {% if error %}
          <p class="md-typescale-body-medium">Invalid Username</p>
        {% endif %} -->
        <!-- <h5 class="card-title">Card title</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a> -->
      </div>
    </div>
  </body>
</html>
