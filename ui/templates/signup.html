<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixTag | Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles/signup.css') }}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles/login.css') }}" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>PixTag</h1>
    </div>

    <hr />

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Sign Up</h3>
                        <!-- Material input -->
                        <form action = "{{ url_for('sign_up_user') }}" method="post">
                            <div class="md-form">
                                <i class="material-icons prefix">face</i>
                                <input type="text" id="givenname" class="form-control" name="givenname" placeholder = "Name" required>
                            </div>
                            <div class="md-form">
                                <i class="material-icons prefix">face</i>
                                <input type="text" id="familyname" class="form-control" name="familyname", placeholder="Family Name" required>
                            </div>
                            <div class="md-form">
                                <i class="material-icons prefix">email</i>
                                <input type="email" id="email" class="form-control" name="email" placeholder="Email" required>
                            </div>
                            <div></div>
                            <div class="md-form">
                                <i class="material-icons prefix">lock_outline</i>
                                <input type="password" id="password" class="form-control" name="Password" required>
                                <label for="password">Password</label>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary btn-block mb-4", style="width:100%">Sign Up</button>
                            </div>
                            
                            <div class="text-center">
                                <p>Already a member? <a href="{{ url_for('login_user') }}">Sign in</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap and MDB scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
