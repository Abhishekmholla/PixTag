<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixTag | Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles/signup.css') }}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles/login.css') }}" rel="stylesheet">
</head>
<body>
    <div class="header">
        <a href="/" style="text-decoration: none; color: inherit;">
            <h1>PixTag</h1>
        </a>
    </div>

    <hr />

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Verification</h3>
                        <!-- Material input -->
                        <form action = "{{ url_for('verify_email') }}" method="post">
                            <div class="md-form">
                                <i class="material-icons prefix">code</i>
                                <input type="text" id="verifyemail" class="form-control" name="verifyemail" placeholder = "Verification Code" required>
                            </div>
                            <div class="button-container">
                                <button type="button" class="btn btn-primary btn-block mb-4" onclick="window.history.back();">Back</button>
                                <button type="submit" class="btn btn-primary btn-block mb-4">Verify</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div
              class="modal fade"
              id="messageModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="messageModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">
                      Notification
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    {{ message|default('No message') }}
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-primary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap and MDB scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <script>
        $(document).ready(function () {
          var show_modal_flag = "{{ show_modal_flag }}";
  
          console.log(show_modal_flag);
          if (show_modal_flag === "True") {
            $("#messageModal").modal("show");
          }
        });
  
        if (
          window.performance &&
          window.performance.navigation.type ===
            window.performance.navigation.TYPE_RELOAD
        ) {
          console.log("This page is reloaded");
          window.location.href = "/"; // Redirect to home page
        }
      </script>
</body>
</html>
